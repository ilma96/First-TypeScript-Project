<p>Product ID : {{ productID }}</p>
<p>Product Name: {{ productName }}</p>
<p>Product Category: {{ productCategory }}</p>
<p>Product Price: {{ productPrice }}</p>
<img class="image" src="{{ productURL }}" />

<div>
  <button class="optionsOne" (click)="ShoppingCart()">Add to Cart</button>
</div>
<p class="cart" *ngIf="toCart">Added to Shopping Cart!</p>
<hr />
